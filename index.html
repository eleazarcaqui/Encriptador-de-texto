<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Challenge</title>
</head>

<body class="bg-gradient-animation min-h-screen flex flex-col">
    <header class="container mx-auto px-4 py-6">
        <nav class="flex">
            <img src="./images/Logo.png" alt="Logo de Alura">
        </nav>
    </header>
    <main class="flex-1 container mx-auto px-4 py-6 flex items-center justify-center">
        <section class="flex flex-col lg:flex-row gap-6 w-full max-w-5xl">
            <form class="flex-1 bg-white p-6 rounded-lg shadow-lg flex flex-col">
                <div class="flex-1 flex flex-col gap-6">
                    <textarea class="w-full h-full font-inter text-[16px] leading-[24px] text-[#0A3871] bg-gray-100 resize-none border border-gray-300 rounded-lg p-4 transition-all duration-300 focus:border-[#0A3871] focus:ring-2 focus:ring-[#0A3871]" name="text-in-area" id="text" placeholder="Ingrese el texto aquí" required></textarea>
                    <div class="flex items-center gap-2">
                    <img class="w-6 h-6" src="./images/bi_exclamation.png" alt="">
                    <p id="warning" class="text-sm text-gray-600">Solo letras minúsculas y sin acentos</p>
                </div>
                </div>
                <div class="flex gap-4 mt-4 flex-col sm:flex-row">
                    <input class="flex-1 h-[50px] border border-[#0A3871] rounded-lg font-medium text-[14px] leading-[18px] transition-transform transform hover:scale-105 bg-[#0A3871] text-white cursor-pointer" id="encrypt" type="button" value="Encriptar">
                    <input class="flex-1 h-[50px] border border-[#0A3871] rounded-lg font-medium text-[14px] leading-[18px] transition-transform transform hover:scale-105 bg-[#D8DFE8] text-[#0A3871] cursor-pointer" id="decrypt" type="button" value="Desencriptar">
                </div>
            </form>

            <div class="flex-1 bg-white p-6 rounded-lg shadow-lg">
                <div class="relative h-full bg-white flex flex-col justify-center rounded-lg shadow-lg animate-[slide_out_var(--time)]">
                    <div class="h-full flex flex-col items-center justify-center gap-6 hidden lg:flex" id="default">
                        <img class="w-[336px] h-[304px] object-cover" src="./images/muneco.png" alt="Imagen de sección 2">
                        <p class="mt-4 text-center text-[24px] font-bold text-gray-800">Ningún mensaje fue encontrado</p>
                        <p class="mt-2 text-center text-[16px] text-gray-600">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="content invisible" id="result">
                        <textarea name="text-section-two" id="textSectionTwo" class="w-full bg-gray-100 text-xl leading-9 text-gray-700 resize-none border-0 p-4" disabled></textarea>
                        <button id="copy" class="w-full mt-4 bg-[#D8DFE8] text-[#0A3871] py-2 rounded-lg hover:scale-105 transition-colors">Copiar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
